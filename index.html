<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <!-- Edit Notes -->
      <div class="edit-note">
        <i class="fa-solid fa-arrow-left"></i>
        <textarea class="note-title-input" placeholder="Title"></textarea>
        <textarea class="note-body-input" placeholder="Start typing"></textarea>
      </div>
      <!-- All Notes Insert In this Box -->
      <div class="note-box"></div>
      <!-- Add Note Button -->
      <button class="add-note-btn"><i class="fa-solid fa-plus"></i></button>
    </div>
  </body>
</html>
